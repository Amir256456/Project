<!DOCTYPE html>
<html lang="ru" class="whiteTheme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3.0.2"></script> <!--* VUE JS-->
    <script src="https://kit.fontawesome.com/5bdca3e755.js" crossorigin="anonymous"></script> <!--* Font Awesome-->
  </head>
  <body :class="{ whiteTheme: isWhiteThem }">
    <div id="app">

      <div class="container">

        <div class="themes">
          <button class="themeBtn white"></button>
          <button class="themeBtn black"></button>
        </div>

        <div class="panel">

          <div class="controller">
            <button class="signInController" @click="toggleClass" :class="{ active: isSignInActive }">Войти</button>
            <button class="signUpController" @click="toggleClass" :class="{ active: isSignUpActive }">Регистрация</button>
          </div>

          <div class="signUp" :class="{ active: isSignUpActive }">
            <div class="item">
              <i class="fa-solid fa-shop"></i>
              <input type="text" placeholder="Название магазина..." />
            </div>
            <div class="item">
              <i class="fa-solid fa-phone"></i>
              <input type="phone" placeholder="Телефон..." />
            </div>
            <div class="item">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Пароль" />
            </div>
            <div class="item">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Подтвердите пароль" />
            </div>
            <button class="signUpBtn">Регистрация</button>
          </div>

          <div class="signIn" :class="{ active: isSignInActive }">
            <input type="text" placeholder="Название магазина..." />
            <input type="password" placeholder="Пароль" />
            <button class="signInBtn">Вход</button>
            <a href="#">Забыли пароль?</a>
          </div>

        </div>

      </div>

    </div>


    <script src="js/app.js"></script>
  </body>
</html>
